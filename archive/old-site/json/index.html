<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            max-width: 100%;
        }

    </style>
</head>

<body>
    <h1>Kemonomimi</h1>
    <div id="id01"></div>
    <script>
        function myFunction(arr) {
            var out = "";
            var i;
            for (i = 0; i < arr.length; i++) {
                out += '<img src="http://www.hentaioppai.com/media/photos/' + arr[i].url + '.jpg"><br>';
            }
            document.getElementById("id01").innerHTML = out;
        }

    </script>

    <script src="images.js"></script>

</body>

</html>
