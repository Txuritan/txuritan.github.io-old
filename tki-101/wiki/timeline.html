---
title: Timeline
layout: tki-default
---
    <style>
        .timeline {
            position: relative;
            padding: 21px 0px 10px;
            margin-top: 4px;
            margin-bottom: 30px;
        }
        .timeline .line {
            position: absolute;
            width: 4px;
            display: block;
            background: currentColor;
            top: 0px;
            bottom: 0px;
            margin-left: 30px;
        }
        .timeline .separator {
            border-top: 1px solid currentColor;
            padding: 5px;
            padding-left: 40px;
            font-style: italic;
            font-size: .9em;
            margin-left: 30px;
        }
        .timeline .line::before { top: -4px; }
        .timeline .line::after { bottom: -4px; }
        .timeline .line::before,
        .timeline .line::after {
            content: '';
            position: absolute;
            left: -4px;
            width: 12px;
            height: 12px;
            display: block;
            border-radius: 50%;
            background: currentColor;
        }
        .timeline .panel {
            position: relative;
            margin: 10px 0px 21px 70px;
            clear: both;
        }
        .timeline .panel::before {
            position: absolute;
            display: block;
            top: 8px;
            left: -24px;
            content: '';
            width: 0px;
            height: 0px;
            border: inherit;
            border-width: 12px;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;
        }
        .timeline .panel .panel-heading.icon *
        {
            font-size: 20px;
            vertical-align: middle;
            line-height: 40px;
        }
        .timeline .panel .panel-heading.icon {
            position: absolute;
            left: -59px;
            display: block;
            width: 40px;
            height: 40px;
            padding: 0px;
            border-radius: 50%;
            text-align: center;
            float: left;
        }
        .timeline .panel-outline {
            border-color: transparent;
            background: transparent;
            box-shadow: none;
        }
        .timeline .panel-outline .panel-body {
            padding: 10px 0px;
        }
        .timeline .panel-outline .panel-heading:not(.icon),
        .timeline .panel-outline .panel-footer {
            display: none;
        }
    </style>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="well">

                    <div class="row">
                        
                        <div class="col-md-12">
                            
                            <div class="text-right">
                                <ol class="breadcrumb breadcrumb-white">
                                    <li>
                                    	<a href="index.html" class="">Home</a>
                                    </li>
                                    <li>
                                    	<a href="timeline.html" class="active">Timeline</a>
                                    </li>
                                </ol>
                            </div>
                            
                        </div>

                    </div>

                    <div class="row">
                        
                        <div class="col-md-3">
                            
                                <div class="panel panel-default">
                                    <div class="panel-heading">Recently Added</div>
                                    <div class="panel-body"></div>
                                </div>
                                
                        </div>
                        
                        <div class="col-md-9">
                            
                            <div class="well well-white">
                                
                                <!-- TIMELINE -->
                                <div class="timeline">
                                    <div class="line text-muted"></div>
                                    
                                    {% for member in site.data.tki-wiki-timeline %}
                                    <article class="panel panel-primary">
                                        <div class="panel-header icon">
                                            <i class="glyphicon glyphicon-globe"></i>
                                        </div>
                                        <div class="panel-header" id="{{ tki-wiki-timeline.year }}">
                                            <h2 class="panel-title">{{ tki-wiki-timeline.year }}</h2>
                                        </div>
                                        <div class="panel-body">
                                            
                                            {{ tki-wiki-timeline.info }}
                                            
                                        </div>
                                    </article>
                                    {% endfor %}
                                    
                                </div>
                                <!-- END TIMELINE END -->
                                
                            </div>
                            
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>

    </div>
