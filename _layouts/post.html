---
layout: default
---
<div class="content-wrapper">
    <section class="content-header">
        <h1>{{ page.title }}</h1>
        <ol class="breadcrumb">
            <li><a href="http://txuritan.github.io/"><i></i> Home</a>
            </li>
            <li><a href="{{ page.url }}"><i class="active"></i> {{ page.title }}</a>
            </li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-solid">
                    <div class="box-body">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
