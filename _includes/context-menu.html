{% for game in site.data.games %}
<div class="column" id="{{ game.name | downcase | replace: ' ', '_' }}">
    <div class="ui fluid card">
        <div class="dimmable image">
            <div class="ui inverted dimmer">
                <div class="content">
                    <div class="center">
                        <a class="ui primary button" href="{{ game.gamewebsite }}">Launch website</a>
                    </div>
                </div>
            </div>
            <img src="{{ game.image }}" alt="{{ game.name }}">
        </div>
        <div class="content">
            <div class="header">{{ game.name }}</div>
            <div class="meta">
                <div class="group">
                    {{ game.genre }}
                </div>
                <div class="releasedate">Release date:{{ game.releasedate }}</div>
            </div>
            <div class="description">
                {{ game.about }}
            </div>
        </div>
        <div class="extra content">
            <div class="dateadd">date add:{{ game.dateadd }}</div>
            <div class="right floated created">
                <a href="{{ game.gamewebsite }}"><i class="game icon game-features" data-content="Game webiste" data-position="top right"></i></a> |
                <a href="{{ game.devwebsite }}"><i class="world icon game-features" data-content="Developer webiste" data-position="top right"></i></a>
            </div>
        </div>
    </div>
</div>
<nav id="context-menu" class="context-menu">
    <ul class="context-menu__items">
        <li class="context-menu__item">
            <a href="#" class="context-menu__link" data-action="View"><i class="fa fa-eye"></i> View Task</a>
        </li>
        <li class="context-menu__item">
            <a href="#" class="context-menu__link" data-action="Edit"><i class="fa fa-edit"></i> Edit Task</a>
        </li>
        <li class="context-menu__item">
            <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-times"></i> Delete Task</a>
        </li>
    </ul>
</nav>

{% endfor %}
